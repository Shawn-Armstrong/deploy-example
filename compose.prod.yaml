services:
  nginx:
    image: ${FRONTEND_IMAGE}
    build:
      context: .
      dockerfile: frontend-app/Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/ucsc-network/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx-certs:/etc/nginx/certs:ro
    depends_on:
      - backend-app
    networks:
      - app-network
